<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.9.1.js"></script>
    <script src="../Scripts/angular.js"></script>
    <script src="../app.js"></script>
    <script src="../Controllers/NumberGameController.js"></script>
</head>

<body ng-app="app">
    <form name="myForm" ng-submit="submitForm(myForm.$valid)">
        <div class="container" ng-controller="numberGameController">
            <h2>Guess the number</h2>
            <p class="well lead">Guess the computer generated random number between 1 and 1000</p>

            <label>Your Guess:</label>
            <input type="number" name="number" ng-model="guess" required />
            <button ng-click="verifyGuess()" class="btn btn-primary btn-sm" ng-disabled="myForm.number.$invalid">Verify</button>
            <button ng-click="initializeGame()" class="btn btn-primary btn-sm" >Reset</button>

            <br />

            <p ng-if="deviation < 0" class="alert alert-warning">Your guess is higher.</p>
            <p ng-if="deviation > 0" class="alert alert-warning">Your guess is lower.</p>
            <p ng-if="deviation === 0" class="alert alert-success">Nailed It!!</p>

            <p class="text-info">No. of guesses: <span class="badge">{{noOfTries}}</span></p>



        </div>
    </form>
</body>
</html>
