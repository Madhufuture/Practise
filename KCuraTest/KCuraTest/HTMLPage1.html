<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <div id="mainDiv" style="width:30%">
            <button>You click here</button>
        </div>
        <ul></ul>
    </div>

    <div id="childDiv" style="width:50%">

    </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>


<script>

    var data = {
        "Details": [{
            "id": "1",
            "EndPointGroup": "Sample Group 1",
            "EndPoint": [
                {
                    "id": "1",
                    "Name": "Sample EndPoint1",
                    "TestMethod": [
                       {
                           "id": "1",
                           "desc": "Sample Test Method 1"
                       }]
                }
            ]
        },
        {
            "id": "2",
            "EndPointGroup": "Sample Group 2",
            "EndPoint": [
                {
                    "id": "1",
                    "Name": "Sample EndPoint2",
                    "TestMethod": [
                        {
                            "id": "1",
                            "desc": "Sample Test Method 2"
                        }, {
                            "id": "2",
                            "desc": "Sample Test Method 2 desc"
                        }]
                },

        {
            "id": "2",
            "Name": "Sample EndPoint3",
            "TestMethod": [
                {
                    "id": "1",
                    "desc": "Sample Test Method 3"
                }, {
                    "id": "2",
                    "desc": "Sample Test Method 3 desc"
                }]
        }
            ]
        }]
    }

    $(document).ready(function () {
        // $("#mainDiv").click(function () {

        var count = data.Details.length;

        $.each(data.Details, function (index, element) {
            $("ul").append("<li><a href='#' id=" + element.id + " >" + element.EndPoint + "</a></li>");

            var $div = $("<div></div>")
                        .attr("id", element.id).css("visibility", "hidden");

            var $table = $('<table />').attr("id", "EndPoint" + element.id);
            for (var i = 0; i < element.TestMethod.length; i++) {

                var $row = $('<tr/>');

                $('<td />').text(element.TestMethod[i].id).appendTo($row);
                $('<td />').text(element.TestMethod[i].desc).appendTo($row);

                $table.append($row);
            }

            $div.append($table);

            // $("#childDiv").after("ul").append($div);

            $("#childDiv").append($div);

        });

        $('ul li a').click(function (e) {

            var id = this.id;

            $('div[id="' + id + '"').css("visibility", "visible");

            console.log(id);
        });

        //})
    });
</script>
