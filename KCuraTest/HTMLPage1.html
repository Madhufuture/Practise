<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <style type="text/css">
        .ui-menu {
            width: 150px;
        }
    </style>
</head>
<body>
    <ul id="menu"></ul>
</body>
</html>

<script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>

<script>


    $(function () {

        var data = {
            menu: [{
                "id": "1",
                "Name": "Sample Group 1",
                "link": "0",
                "EndPoint": [
                    {
                        "id": "1",
                        "Name": "Sample EndPoint1",
                        "link": "0-1",
                        "TestMethod": [
                           {
                               "id": "1",
                               "link": "0-1-1",
                               "Name": "Sample Test Method 1"
                           }]
                    }
                ]
            },
            {
                "id": "2",
                "Name": "Sample Group 2",
                "link": "1",
                "EndPoint": [
                    {
                        "id": "1",
                        "Name": "Sample EndPoint2",
                        "link": "1-1",
                        "TestMethod": [
                            {
                                "id": "1",
                                "link": "1-1-1",
                                "Name": "Sample Test Method 2"
                            }, {
                                "id": "2",
                                "link": "1-1-2",
                                "Name": "Sample Test Method 2 desc"
                            }]
                    },

                    {
                        "id": "2",
                        "Name": "Sample EndPoint3",
                        "link": "1-2",
                        "TestMethod": [
                            {
                                "id": "1",
                                "link": "1-2-1",
                                "Name": "Sample Test Method 3"
                            }, {
                                "id": "2",
                                "link": "1-2-2",
                                "Name": "Sample Test Method 3 desc"
                            }]
                    }
                ]
            }]
        };
        var getMenuItem = function (itemData) {
            var item = $("<li>")
                .append(
            $("<a>", {
                href: '#' + itemData.link,
                html: itemData.Name
            }));
            if (itemData.EndPoint) {
                var subList = $("<ul>");
                $.each(itemData.EndPoint, function () {
                    subList.append(getMenuItem(this));
                });
                item.append(subList);
            }

            if (itemData.TestMethod) {
                var testMethodList = $("<ul>");
                $.each(itemData.TestMethod, function () {
                    testMethodList.append(getMenuItem(this));
                });
                item.append(testMethodList);
            }

            return item;
        };

        var $menu = $("#menu");
        $.each(data.menu, function () {
            $menu.append(
                getMenuItem(this)
            );
        });
       $menu.menu();
    });

    $('ul li a').click(function (e) {
        var id = this.link;
        alert(id);
    });


</script>
